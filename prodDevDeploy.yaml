--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: nginx
  name: nginx-deployment
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: nginx
  template: 
    metadata: 
      labels: 
        app: nginx
    spec: 
      containers: 
        - 
          image: oriyombad/website
          name: website
          ports: 
            - 
              containerPort: 8080

--- 
apiVersion: v1
kind: Service
metadata: 
  name: my-service
spec: 
  ports: 
    - 
      port: 80
      protocol: TCP
      targetPort: 8080
  selector: 
    app: nginx
